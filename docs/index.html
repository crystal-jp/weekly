<!-- index.html -->

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Weekly Crystal</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Weekly Crystal',
      repo: 'crystal-jp/weekly',
      auto2top: true,
      loadSidebar: true,
      maxLevel: 4,
      subMaxLevel: 2,
    };
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-ruby.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-crystal.min.js"></script>
</body>
</html>
